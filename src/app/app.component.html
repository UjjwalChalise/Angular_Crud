<div class ="container">
<div class="row">
  <div class="col-6">
    <h4>Student Portal</h4>

  </div>
  <div class="col-6 text-end">
    <button class="btn btn-outline-success" (click)="openModel()">Add New</button>
  </div>
</div>
@if(studentList.length!=0){
<div class ="row" >
  @for (item of studentList; track $index) {  
  <div class="col-3">
    <div class ="card">
      <div class="card-header"> 
        <div class ="row">
          <div class ="col-6">
            {{item.name}}
          </div>
          <div class="col-6 text-end">
            {{item.mobileNumber}}
 
          </div>
        </div>        
      </div>
      <div class="card-body row">
        <p>            {{item.city}}
          ,            {{item.state}}
          ,             {{item.pincode}}
        </p>
        <p>            {{item.address}}
        </p>
      </div>
      <div class="card-footer text-center">
        <div class="row">
          <div class="col-12 row">

            <p>            {{item.email}}</p>
          </div>
<div class="col-12 row">
  <div class="col-3"></div>
  <div class="col-3">

    <button class="btn btn-sm btn-primary" (click)="onEdit(item)">Edit</button>
  </div>
  <div class="col-3">
  <button class="btn btn-sm btn-danger" (click)="onDelete(item)">Delete</button>
</div>
<div class="col-3"></div>

</div>
        </div>
      </div>
    </div>
    
  </div>
}
</div>
}
@else{
  <div class ="row">
  <div class ="col-12">
    <p class ="text-center ">No Record Found</p>
  </div>
  </div>

}
<!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
  Open modal
</button> -->

<div class="modal" id="myModal" #myModal>
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Create New Student</h4>
        <button type="button" class="btn-close" (click)="CloseModel()"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
      <div class="row">
        <div class="col-6">
          <label for="">Name</label>
          <input type="text" [(ngModel)]="studentObj.name"  class="form-control" placeholder="Name">
        </div>
        <div class="col-6">
          <label for="">MobileNumber</label>
          <input type="text" [(ngModel)]="studentObj.mobileNumber" class="form-control" placeholder="MobileNumber">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="">Email</label>
          <input type="text" [(ngModel)]="studentObj.email" class="form-control" placeholder="Email">
        </div>
        <div class="col-6">
          <label for="">State</label>
          <input type="text" [(ngModel)]="studentObj.state" class="form-control" placeholder="State">
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="">City</label>
          <input type="text" [(ngModel)]="studentObj.city" class="form-control" placeholder="City">
        </div>
        <div class="col-6">
          <label for="">Pincode</label>
          <input type="text" [(ngModel)]="studentObj.pincode" class="form-control" placeholder="Pincode">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <label for="">Address</label>
          <textarea rows="3" [(ngModel)]="studentObj.address" class="form-control" placeholder="Address"></textarea>
        </div>
       
      </div>

      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="CloseModel()">Close</button>
        <button type="button" class="btn btn-outline-success" data-bs-dismiss="modal"  (click)="SaveStudent()">@if(studentObj.id==0) {Save Student}@else{Update Student}</button>

      </div>

    </div>
  </div>
</div>
